apiVersion: v1
kind: ConfigMap
metadata:
  name: crawler-configmap
  namespace: crawler-platform-ehijoy  # 可以根据实际情况调整命名空间
data:
  app.ini: |
    [app]
    PageSize = 10
    JwtSecret = 233
    PrefixUrl = http://127.0.0.1:8000

    RuntimeRootPath = runtime/

    ImageSavePath = upload/images/
    # MB
    ImageMaxSize = 5
    ImageAllowExts = .jpg,.jpeg,.png

    ExportSavePath = export/
    QrCodeSavePath = qrcode/
    FontSavePath = fonts/

    LogSavePath = logs/
    LogSaveName = log
    LogFileExt = log
    TimeFormat = 20060102

    [server]
    #debug or release
    RunMode = debug
    HttpPort = 8000
    ReadTimeout = 60
    WriteTimeout = 60

    [database]
    Host = postgres
    Port = 5432
    User = postgres
    Password = 123456
    Dbname = crawler
    Sslmode = disable 
    ; Type = mysql
    ; User = root
    ; Password = rootroot
    ; Host = 127.0.0.1:3306
    ; Name = blog
    ; TablePrefix = blog_

    [redis]
    Host = 127.0.0.1:30379
    Password =
    MaxIdle = 30
    MaxActive = 30
    IdleTimeout = 200

    [k8s]
    KubeConfig = conf/kubeconfig.yaml
